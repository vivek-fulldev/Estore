<script type="text/javascript">
function contact(){
  var base_url = document.location.origin + "/contact";
  var data = new FormData();
  
   data.append(
    "csrfmiddlewaretoken",
    document.getElementById("csrfmiddlewaretoken").value
  );
  data.append(
    "msg",
    document.getElementById("message").value
  );
    data.append(
    "name",
    document.getElementById("name").value
  );
    data.append(
    "email_address",
    document.getElementById("email").value
  );
 data.append(
    "subject",
    document.getElementById("subject").value
  );
  
  var xhr = new XMLHttpRequest();
  xhr.open("POST", base_url);
  xhr.responseType = "json";
      xhr.onload = function () {
      if (this.response.success) {
        document.getElementById("alert1").style.display = "flex";
        document.getElementById("msg").innerHTML =
          this.response.msg;
        document.getElementById("alert1").style.backgroundColor = "#04AA6D";
      }
      else if(this.response.error.email_address){
        error("Email Address : ",this.response.error.email_address);
      } 
      else if(this.response.error.first_name){
        error("Name : ",this.response.error.name);
      } 
      else if(this.response.error.subject){
        error("Subject : ",this.response.error.subject);
      }
      else if(this.response.error.msg){
        error("Message : ",this.response.error.msg);
      }
      else {
        document.getElementById("alert1").style.display = "flex";
        document.getElementById("msg").innerHTML = "Something Went Wrong !!";
        document.getElementById("alert1").style.backgroundColor = "#f44336";
      }
    };
    xhr.send(data);
    return false;
}
</script>
